<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Todo APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="App-Container">
      <h1>TODO APP</h1>
      <section class="list-section">
        <h2 class="section-title">Add New Task</h2>
        <div class="task-element">
          <label class="task-label" for="new-task-text">Task Text</label>
          <input class="task-input task-text" id="new-task-text" type="text" />
          <label class="task-label" for="new-task-deadline">Task Text</label>
          <input
            class="task-input task-deadline"
            id="new-task-deadline"
            type="date"
          />
          <button class="action-button" id="add-new-button">Add</button>
        </div>
      </section>
      <section class="list-section">
        <h2 class="section-title">Tasks</h2>
        <ul class="todo-list" id="task-list"></ul>
      </section>
    </div>
  </body>
  <footer>
    Source at
    <a class="App-link" href="https://github.com/nslaver/vanilla-todo"
      >Github</a
    >
  </footer>
  <script type="module" src="./index.js"></script>
</html>
